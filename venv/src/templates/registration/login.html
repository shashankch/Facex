<!-- templates/registration/login.html -->
{%extends 'base.html'%}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}
{% block content %}
  

 

<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-primary btn-block" >Login</button>
  <br />
    <br />
  <a href="{% url 'signup' %}">Not signed up? click to register now!</a>
</form>



{% endblock %}
